server.port=8071
#jdbc
spring.datasource.password=ha4bx
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/exam?serverTimezone=UTC

#扫描mapper
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true
mapper.identity=MYSQL
#logging.level.cn.edu.* = debug;
logging.level.root = info
logging.level.cn.edu.hgu.exam.mapper=debug

#dubbo配置
#dubbo中的服务名称
spring.dubbo.application=user-manager
#dubbo的通讯协议名称rpc
spring.dubbo.protocol.name=dubbo
#dubbo的注册中心地址 默认本机zookeeper
spring.dubbo.registry.address=127.0.0.1:2181
#zk的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=cn.edu.hgu.exam

#redis连接地址
spring.redis.host=127.0.0.1
#端口
spring.redis.port=6379
#数据库
spring.redis.database=0
